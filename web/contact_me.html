<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
  <link href="../dist/css/bootstrap.css" rel="stylesheet"/>

  <link href="../dist/css/bootstrap-theme.css" rel="stylesheet"/>
  <script src="../js/jquery-3.1.1.min.js" "></script>
  <script src="../dist/js/bootstrap.min.js" "></script>
    <title></title>
</head>
<body>
<div class="container" id="contact-head">
  <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    <div class="site-heading">
      <h1 class="text-center">联系我</h1>
      <hr class="small">
      <h2 class="text-center" >
        大家有什么问题欢迎发送email给我～<br>谢谢大家！<br>
      </h2>
    </div>
  </div>
</div>
<div class="container" id="contact_div">

  <form class="form-horizontal">
  <fieldset>

    <div class="form-group">
      <label class="col-md-4 control-label" for="nameinput">您的名字</label>
      <div class="col-md-4">
        <input id="nameinput" name="textinput" type="text"  class="form-control input-md">

      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="emailinput">Email地址</label>
      <div class="col-md-4">
        <input id="emailinput" name="textinput" type="text"  class="form-control input-md">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="sqinput">想要说的</label>
      <div class="col-md-4">
        <textarea class="form-control" id="sqinput" name="textarea">有什么问题或建议？</textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="submitbut"></label>
      <div class="col-md-4">
        <button id="submitbut" name="singlebutton" class="btn btn-primary">发送</button>
      </div>
    </div>
  </fieldset>
 </form>
</div>


</body>
</html>
